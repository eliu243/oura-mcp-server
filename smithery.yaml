name: oura-auth
description: Simple Oura Ring OAuth2 authentication
version: 0.1.0

runtime: container

startCommand:
  command: "python"
  args: ["server.py"]

environmentVariables:
  OURA_CLIENT_ID:
    description: "Oura API client ID"
    required: true
    secret: false
  OURA_CLIENT_SECRET:
    description: "Oura API client secret"
    required: true
    secret: true
  OURA_REDIRECT_URI:
    description: "OAuth2 redirect URI"
    required: false
    secret: false
    default: "http://localhost:8080/callback"

resources:
  cpu: "0.1"
  memory: "128Mi"
